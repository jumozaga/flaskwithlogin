<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloglândia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h1> Bem vindo(a) ao meu Postlândia</h1>
        <img style="mix-blend-mode: multiply;"
            src="https://studiovisual.com.br/wp-content/uploads/2021/08/o_que_e_post_Prancheta-1-copia-6-1024x400-1.jpg"
            alt="Imagem">
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Apagar</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
